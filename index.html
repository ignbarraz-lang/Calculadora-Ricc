<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema RIC Pro - Brayan Barraza</title>
    <style>
        :root { --primary: #3498db; --success: #27ae60; --danger: #e74c3c; --bg: #f0f4f8; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: #333; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 850px; padding: 15px; display: none; }
        
        #login-screen { max-width: 400px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); text-align: center; border-top: 6px solid var(--primary); }
        input, select { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccd1d9; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        
        .tabs { display: flex; margin-bottom: 20px; gap: 5px; overflow-x: auto; }
        .tab-btn { flex: 1; padding: 12px; border: none; border-radius: 8px; cursor: pointer; background: #cbd5e1; font-weight: bold; white-space: nowrap; }
        .tab-btn.active { background: var(--primary); color: white; }
        .content { display: none; }
        .content.active { display: block; }

        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 20px; border-top: 4px solid var(--primary); }
        h2 { color: #2c3e50; border-bottom: 2px solid #eee; padding-bottom: 10px; margin-top: 0; font-size: 1.1rem; }
        label { display: block; margin: 10px 0 5px; font-weight: bold; font-size: 14px; text-align: left; }
        .main-btn { background: var(--primary); color: white; padding: 15px; border: none; width: 100%; border-radius: 8px; cursor: pointer; font-weight: bold; }
        
        .res { margin-top: 15px; padding: 15px; border-radius: 8px; font-weight: bold; border-left: 6px solid; }
        .recomendado { background: #d4edda; color: #155724; border-color: var(--success); }
        .falla { background: #fef2f2; color: #991b1b; border-color: var(--danger); }
        .excesivo { background: #e7f3ff; color: #004085; border-color: var(--primary); }
        .pdf-viewer { width: 100%; height: 70vh; border: 1px solid #ccc; border-radius: 8px; }
        .user-welcome { font-size: 14px; color: var(--primary); font-weight: bold; margin-bottom: 15px; text-align: center; }
    </style>
</head>
<body>

<div id="login-screen">
    <h1 style="font-size: 1.4rem;">üîê Acceso Autorizado</h1>
    <input type="text" id="userInput" placeholder="Nombre de Usuario">
    <input type="password" id="passInput" placeholder="Contrase√±a">
    <button class="main-btn" onclick="checkLogin()">ENTRAR AL SISTEMA</button>
</div>

<div id="app-content" class="container">
    <div id="welcome-msg" class="user-welcome"></div>
    <div class="tabs">
        <button class="tab-btn active" onclick="openTab(event, 'calc')">Calculadoras</button>
        <button class="tab-btn" onclick="openTab(event, 'esquema')">Esquema SGC</button>
        <button class="tab-btn" onclick="openTab(event, 'normativa')">Biblioteca RIC</button>
        <button class="tab-btn" style="background:#95a5a6; color:white;" onclick="location.reload()">Salir</button>
    </div>

    <div id="calc" class="content active">
        <div class="card">
            <h2>üìè Ca√≠da de Tensi√≥n (RIC 04)</h2>
            <label>Distancia (m):</label> <input type="number" id="dist" value="10">
            <label>Corriente (A):</label> <input type="number" id="amp" value="16">
            <label>Secci√≥n (mm¬≤):</label> <input type="number" id="sec" value="6">
            <button class="main-btn" onclick="calcCaida()">CALCULAR</button>
            <div id="outCaida"></div>
        </div>

        <div class="card">
            <h2>üï≥Ô∏è Ductos EMT (RIC 07)</h2>
            <label>Cable de Fuerza (RVK):</label>
            <select id="cable">
                <option value="52.8">6mm¬≤ (√ò 8.2mm)</option>
                <option value="81.7">10mm¬≤ (√ò 10.2mm)</option>
                <option value="109.4">16mm¬≤ (√ò 11.8mm)</option>
            </select>
            <label>Cantidad:</label> <input type="number" id="cant" value="1">
            <label><input type="checkbox" id="utp"> <b>Incluir UTP Cat6 (+32mm¬≤)</b></label>
            <button class="main-btn" style="background:var(--success)" onclick="calcDuctos()">ANALIZAR DUCTO</button>
            <div id="outDucto"></div>
        </div>
    </div>

    <div id="esquema" class="content">
        <div class="card" style="text-align: center;">
            <h2>Esquema de Conexi√≥n SGC</h2>
            <svg viewBox="0 0 400 280" xmlns="http://www.w3.org/2000/svg" style="background: #fff; border-radius: 8px;">
                <text x="95" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#2c3e50" text-anchor="middle">CARGADOR</text>
                <text x="310" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#2c3e50" text-anchor="middle">SGC</text>
                
                <text x="35" y="85" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">3</text>
                <text x="75" y="85" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">4</text>
                <text x="115" y="85" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">5</text>
                <text x="155" y="85" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">6</text>
                
                <text x="250" y="85" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">--</text>
                <text x="290" y="85" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">4</text>
                <text x="330" y="85" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">3</text>
                <text x="370" y="85" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">4</text>

                <circle cx="35" cy="100" r="7" fill="#2ecc71"/><circle cx="75" cy="100" r="7" fill="#3498db"/>
                <circle cx="115" cy="100" r="7" fill="#2ecc71"/><circle cx="155" cy="100" r="7" fill="#8b4513"/>
                <circle cx="250" cy="100" r="7" fill="#bdc3c7"/><circle cx="290" cy="100" r="7" fill="#8b4513"/>
                <circle cx="330" cy="100" r="7" fill="#2ecc71"/><circle cx="370" cy="100" r="7" fill="#3498db"/>
                
                <path d="M 35 100 L 35 130 L 115 130 L 115 100" stroke="#2ecc71" fill="none" stroke-width="3"/>
                <path d="M 155 107 L 155 160 L 290 160 L 290 107" stroke="#8b4513" fill="none" stroke-width="2"/>
                <path d="M 115 130 L 115 200 L 330 200 L 330 107" stroke="#2ecc71" fill="none" stroke-width="2"/>
                <path d="M 75 107 L 75 235 L 370 235 L 370 107" stroke="#3498db" fill="none" stroke-width="2"/>
            </svg>
        </div>
    </div>

    <div id="normativa" class="content">
        <div class="card">
            <h2>üìö Biblioteca Pliegos RIC (Completos 01-19)</h2>
            <select onchange="loadPDF(this.value)">
                <option value="">-- Seleccionar Pliego T√©cnico --</option>
                <option value="RIC01.pdf">RIC 01: Empalmes</option>
                <option value="RIC02.pdf">RIC 02: Tableros El√©ctricos</option>
                <option value="RIC03.pdf">RIC 03: Alimentadores y Subalimentadores</option>
                <option value="RIC04.pdf">RIC 04: Conductores y Canalizaciones</option>
                <option value="RIC05.pdf">RIC 05: Medidas de Protecci√≥n</option>
                <option value="RIC06.pdf">RIC 06: Puesta a Tierra</option>
                <option value="RIC07.pdf">RIC 07: Instalaciones de Uso General</option>
                <option value="RIC08.pdf">RIC 08: Sistemas de Emergencia</option>
                <option value="RIC09.pdf">RIC 09: Sistemas de Autogeneraci√≥n</option>
                <option value="RIC10.pdf">RIC 10: √Åreas Peligrosas</option>
                <option value="RIC11.pdf">RIC 11: Reuni√≥n de Personas</option>
                <option value="RIC12.pdf">RIC 12: Instalaciones Deportivas</option>
                <option value="RIC13.pdf">RIC 13: Recintos de Espect√°culos</option>
                <option value="RIC14.pdf">RIC 14: Servicentros</option>
                <option value="RIC15.pdf">RIC 15: Carga de Veh√≠culos El√©ctricos</option>
                <option value="RIC15.1.pdf">RIC 15.1: Especificaciones IRVE</option>
                <option value="RIC16.pdf">RIC 16: Generaci√≥n Local</option>
                <option value="RIC17.pdf">RIC 17: Operaci√≥n y Mantenimiento</option>
                <option value="RIC18.pdf">RIC 18: Presentaci√≥n de Proyectos</option>
                <option value="RIC19.pdf">RIC 19: Puesta en Servicio</option>
            </select>
            <iframe id="pdfFrame" class="pdf-viewer" src=""></iframe>
        </div>
    </div>
</div>

<script>
    const USERS = [
        { id: "Padilla", pass: "1648", name: "Padilla" },
        { id: "Isaias", pass: "2071", name: "Isaias" },
        { id: "Brayan", pass: "2025", name: "Brayan" },
        { id: "1234", pass: "adminRIC", name: "Administrador" }
    ];

    function checkLogin() {
        const uVal = document.getElementById('userInput').value;
        const pVal = document.getElementById('passInput').value;
        const user = USERS.find(u => u.id === uVal && u.pass === pVal);
        if(user) {
            document.getElementById('login-screen').style.display='none';
            document.getElementById('app-content').style.display='block';
            document.getElementById('welcome-msg').innerText = "‚ö° Profesional: " + user.name;
            iniciarIA();
        }
    }

    function iniciarIA() {
        if(!window.chatbase){
            window.chatbase=(...arguments)=>{if(!window.chatbase.q){window.chatbase.q=[]}window.chatbase.q.push(arguments)};
            window.chatbase=new Proxy(window.chatbase,{get(target,prop){if(prop==="q"){return target.q}return(...args)=>target(prop,...args)}});
        }
        const s = document.createElement("script");
        s.src = "https://www.chatbase.co/embed.min.js";
        s.id = "HZBhzPxQtpDaw6ZlcBzEA";
        s.domain = "www.chatbase.co";
        document.body.appendChild(s);
    }

    function openTab(evt, tabName) {
        var i, content = document.getElementsByClassName("content"), tablinks = document.getElementsByClassName("tab-btn");
        for (i=0; i<content.length; i++) content[i].classList.remove("active");
        for (i=0; i<tablinks.length; i++) tablinks[i].classList.remove("active");
        document.getElementById(tabName).classList.add("active");
        evt.currentTarget.classList.add("active");
    }

    function loadPDF(f) { if(f) document.getElementById('pdfFrame').src = f; }

    function calcCaida() {
        let dv = (2 * parseFloat(document.getElementById('dist').value) * parseFloat(document.getElementById('amp').value) * 0.018) / parseFloat(document.getElementById('sec').value);
        let p = (dv / 220) * 100;
        document.getElementById('outCaida').innerHTML = `<div class="res ${p<=3?'recomendado':'falla'}">P√©rdida: ${dv.toFixed(2)}V (${p.toFixed(2)}%)</div>`;
    }

    function calcDuctos() {
        let areaU = parseFloat(document.getElementById('cable').value);
        let n = parseInt(document.getElementById('cant').value);
        let utp = document.getElementById('utp').checked;
        let areaT = (areaU * n) + (utp ? 32 : 0);
        let totalCond = n + (utp ? 1 : 0);
        
        let f = totalCond === 1 ? 0.53 : (totalCond === 2 ? 0.31 : 0.40);
        let ductos = [
            {n:"25mm (1\")", d:24.3}, 
            {n:"32mm (1 1/4\")", d:32.5}, 
            {n:"40mm (1 1/2\")", d:38.4},
            {n:"50mm (2\")", d:50.1}
        ];
        
        let html = `<div class="res" style="background:#fff3cd; color:#856404;">√Årea Total: ${areaT.toFixed(1)} mm¬≤</div>`;
        let yaRec = false;
        
        ductos.forEach(t => {
            let areaDucto = (Math.PI * Math.pow(t.d, 2)) / 4;
            let capUtil = areaDucto * f;
            if (capUtil >= areaT) {
                if (!yaRec) { 
                    html += `<div class="res recomendado">${t.n}: RECOMENDADO ‚úÖ</div>`; 
                    yaRec = true; 
                } else { 
                    html += `<div class="res excesivo">${t.n}: EXCESIVO üîµ</div>`; 
                }
            } else { 
                html += `<div class="res falla">${t.n}: SOBRECARGADO ‚ùå</div>`; 
            }
        });
        document.getElementById('outDucto').innerHTML = html;
    }
</script>
</body>
</html>
