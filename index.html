<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema RIC Pro - Brayan Barraza</title>
    <style>
        :root { --primary: #3498db; --success: #27ae60; --danger: #e74c3c; --bg: #f0f4f8; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: #333; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 850px; padding: 15px; display: none; }
        
        /* LOGIN */
        #login-screen { max-width: 400px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); text-align: center; border-top: 6px solid var(--primary); }
        input, select { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccd1d9; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        
        /* TABS */
        .tabs { display: flex; margin-bottom: 20px; gap: 5px; overflow-x: auto; }
        .tab-btn { flex: 1; padding: 12px; border: none; border-radius: 8px; cursor: pointer; background: #cbd5e1; font-weight: bold; white-space: nowrap; }
        .tab-btn.active { background: var(--primary); color: white; }
        .content { display: none; }
        .content.active { display: block; }

        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 20px; border-top: 4px solid var(--primary); }
        h2 { color: #2c3e50; border-bottom: 2px solid #eee; padding-bottom: 10px; margin-top: 0; font-size: 1.1rem; }
        .main-btn { background: var(--primary); color: white; padding: 15px; border: none; width: 100%; border-radius: 8px; cursor: pointer; font-weight: bold; }
        
        .res { margin-top: 15px; padding: 15px; border-radius: 8px; font-weight: bold; border-left: 6px solid; }
        .recomendado { background: #d4edda; color: #155724; border-color: var(--success); }
        .falla { background: #fef2f2; color: #991b1b; border-color: var(--danger); }
        .pdf-viewer { width: 100%; height: 70vh; border: 1px solid #ccc; border-radius: 8px; }
    </style>
</head>
<body>

<div id="login-screen">
    <h1 style="font-size: 1.4rem;">üîê Acceso T√©cnico RIC</h1>
    <input type="text" id="userInput" placeholder="Usuario (Ej: 1234)">
    <input type="password" id="passInput" placeholder="Contrase√±a">
    <button class="main-btn" onclick="checkLogin()">ENTRAR AL SISTEMA</button>
    <p id="login-error" style="color:red; display:none; margin-top:10px;">Credenciales incorrectas</p>
</div>

<div id="app-content" class="container">
    <div class="tabs">
        <button class="tab-btn active" onclick="openTab(event, 'calc')">C√°lculos</button>
        <button class="tab-btn" onclick="openTab(event, 'esquema')">Esquema SGC</button>
        <button class="tab-btn" onclick="openTab(event, 'normativa')">Biblioteca RIC</button>
        <button class="tab-btn" style="background:#95a5a6; color:white;" onclick="location.reload()">Salir</button>
    </div>

    <div id="calc" class="content active">
        <div class="card">
            <h2>üìè Ca√≠da de Tensi√≥n (RIC 04)</h2>
            <input type="number" id="dist" placeholder="Distancia (m)" value="10">
            <input type="number" id="amp" placeholder="Amperaje (A)" value="16">
            <input type="number" id="sec" placeholder="Secci√≥n (mm¬≤)" value="6">
            <button class="main-btn" onclick="calcCaida()">CALCULAR</button>
            <div id="outCaida"></div>
        </div>
        <div class="card">
            <h2>üï≥Ô∏è Ductos EMT (RIC 07)</h2>
            <select id="cable">
                <option value="52.8">6mm¬≤ (RVK)</option>
                <option value="81.7">10mm¬≤ (RVK)</option>
                <option value="109.4">16mm¬≤ (RVK)</option>
            </select>
            <input type="number" id="cant" placeholder="N¬∞ de cables" value="1">
            <button class="main-btn" style="background:var(--success)" onclick="calcDuctos()">ANALIZAR DUCTO</button>
            <div id="outDucto"></div>
        </div>
    </div>

    <div id="esquema" class="content">
        <div class="card" style="text-align: center;">
            <h2>Conexi√≥n SGC - Cargador</h2>
            <svg viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
                <circle cx="35" cy="100" r="6" fill="#2ecc71"/><circle cx="75" cy="100" r="6" fill="#3498db"/>
                <circle cx="115" cy="100" r="6" fill="#2ecc71"/><circle cx="155" cy="100" r="6" fill="#8b4513"/>
                <circle cx="250" cy="100" r="6" fill="#bdc3c7"/><circle cx="290" cy="100" r="6" fill="#8b4513"/>
                <circle cx="330" cy="100" r="6" fill="#2ecc71"/><circle cx="370" cy="100" r="6" fill="#3498db"/>
                <path d="M 35 100 L 35 130 L 115 130 L 115 100" stroke="#2ecc71" fill="none" stroke-width="3"/>
                <path d="M 155 106 L 155 160 L 290 160 L 290 106" stroke="#8b4513" fill="none" stroke-width="2"/>
                <path d="M 115 130 L 115 200 L 330 200 L 330 106" stroke="#2ecc71" fill="none" stroke-width="2"/>
                <path d="M 75 106 L 75 240 L 370 240 L 370 106" stroke="#3498db" fill="none" stroke-width="2"/>
            </svg>
        </div>
    </div>

    <div id="normativa" class="content">
        <div class="card">
            <h2>üìö Biblioteca Pliegos RIC (1-19)</h2>
            <select onchange="loadPDF(this.value)">
                <option value="">-- Seleccionar Pliego --</option>
                <option value="RIC01.pdf">RIC 01: Empalmes</option>
                <option value="RIC02.pdf">RIC 02: Tableros</option>
                <option value="RIC03.pdf">RIC 03: Alimentadores</option>
                <option value="RIC04.pdf">RIC 04: Canalizaciones</option>
                <option value="RIC05.pdf">RIC 05: Protecciones</option>
                <option value="RIC15.1.pdf">RIC 15.1: Carga VE</option>
                <option value="RIC19.pdf">RIC 19: Puesta en Servicio</option>
            </select>
            <iframe id="pdfFrame" class="pdf-viewer" src=""></iframe>
        </div>
    </div>
</div>

<script>
    // SISTEMA DE ACCESO
    function checkLogin() {
        const u = document.getElementById('userInput').value;
        const p = document.getElementById('passInput').value;
        if(u === "1234" && p === "adminRIC") {
            document.getElementById('login-screen').style.display='none';
            document.getElementById('app-content').style.display='block';
        } else {
            document.getElementById('login-error').style.display='block';
        }
    }

    function openTab(evt, tabName) {
        var i, content = document.getElementsByClassName("content"), tablinks = document.getElementsByClassName("tab-btn");
        for (i=0; i<content.length; i++) content[i].classList.remove("active");
        for (i=0; i<tablinks.length; i++) tablinks[i].classList.remove("active");
        document.getElementById(tabName).classList.add("active");
        evt.currentTarget.classList.add("active");
    }

    function loadPDF(f) { if(f) document.getElementById('pdfFrame').src = f; }

    function calcCaida() {
        let dv = (2 * parseFloat(document.getElementById('dist').value) * parseFloat(document.getElementById('amp').value) * 0.018) / parseFloat(document.getElementById('sec').value);
        let p = (dv / 220) * 100;
        document.getElementById('outCaida').innerHTML = `<div class="res ${p<=3?'recomendado':'falla'}">P√©rdida: ${dv.toFixed(2)}V (${p.toFixed(2)}%)</div>`;
    }

    function calcDuctos() {
        let areaU = parseFloat(document.getElementById('cable').value);
        let n = parseInt(document.getElementById('cant').value);
        let areaT = areaU * n;
        let f = n === 1 ? 0.53 : (n === 2 ? 0.31 : 0.40);
        let ductos = [{n:"32mm", d:28.4}, {n:"40mm", d:35.5}, {n:"50mm", d:45.3}];
        let html = `<div class="res" style="background:#fff3cd; color:#856404;">√Årea Requerida: ${areaT.toFixed(1)} mm¬≤</div>`;
        let yaRec = false;
        ductos.forEach(t => {
            let cap = ((Math.PI * Math.pow(t.d, 2)) / 4) * f;
            if (cap >= areaT) {
                if (!yaRec) { html += `<div class="res recomendado">${t.n}: RECOMENDADO ‚úÖ</div>`; yaRec = true; }
                else { html += `<div class="res" style="background:#e7f3ff; color:#004085; border-left:6px solid var(--primary)">${t.n}: EXCESIVO üîµ</div>`; }
            } else { html += `<div class="res falla">${t.n}: SOBRECARGADO ‚ùå</div>`; }
        });
        document.getElementById('outDucto').innerHTML = html;
    }

    // TU C√ìDIGO DE CHATBASE INTEGRADO
    (function(){if(!window.chatbase||window.chatbase("getState")!=="initialized"){window.chatbase=(...arguments)=>{if(!window.chatbase.q){window.chatbase.q=[]}window.chatbase.q.push(arguments)};window.chatbase=new Proxy(window.chatbase,{get(target,prop){if(prop==="q"){return target.q}return(...args)=>target(prop,...args)}})}const onLoad=function(){const script=document.createElement("script");script.src="https://www.chatbase.co/embed.min.js";script.id="HZBhzPxQtpDaw6ZlcBzEA";script.domain="www.chatbase.co";document.body.appendChild(script)};if(document.readyState==="complete"){onLoad()}else{window.addEventListener("load",onLoad)}})();
</script>

</body>
</html>
