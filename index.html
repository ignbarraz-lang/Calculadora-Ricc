<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor El√©ctrico RIC & SGC</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 15px; background-color: #f0f4f8; margin: 0; }
        .tabs { display: flex; justify-content: center; margin-bottom: 20px; background: #2c3e50; border-radius: 8px; overflow: hidden; }
        .tab-btn { padding: 15px 20px; border: none; background: none; color: white; cursor: pointer; font-weight: bold; flex: 1; transition: 0.3s; }
        .tab-btn.active { background: #3498db; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
        /* Estilos Esquema SGC */
        .sgc-diagram { border: 2px solid #333; padding: 20px; text-align: center; border-radius: 8px; background: #fff; position: relative; }
        .pin-container { display: flex; justify-content: space-around; margin: 40px 0; }
        .pin { width: 12px; height: 12px; background: #333; border-radius: 50%; position: relative; }
        .pin::before { content: attr(data-num); position: absolute; top: -25px; left: -5px; font-weight: bold; }
        .label-box { font-weight: bold; font-size: 1.2rem; margin-bottom: 10px; }
        .wire { position: absolute; border: 2px solid #555; border-top: none; }
        /* Formulario */
        label { display: block; margin: 10px 0 5px; font-weight: bold; }
        input, select { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        button.calc-btn { background: #27ae60; color: white; padding: 15px; border: none; width: 100%; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .res { margin-top: 15px; padding: 12px; border-radius: 6px; font-weight: bold; border-left: 5px solid; }
        .falla { background: #f8d7da; color: #721c24; border-color: #dc3545; }
        .ok { background: #d4edda; color: #155724; border-color: #28a745; }
    </style>
</head>
<body>

<div class="tabs">
    <button class="tab-btn active" onclick="openTab('calc')">CALCULADORA RIC</button>
    <button class="tab-btn" onclick="openTab('sgc')">ESQUEMA CONEXI√ìN SGC</button>
</div>

<div id="calc" class="tab-content active">
    <div class="card">
        <h2>üï≥Ô∏è Ductos EMT (RIC 07)</h2>
        <label>Cantidad de cables (6mm¬≤):</label>
        <input type="number" id="cant" value="1">
        <button class="calc-btn" onclick="calcular()">ANALIZAR DUCTOS</button>
        <div id="out"></div>
    </div>
</div>

<div id="sgc" class="tab-content">
    <div class="card sgc-diagram">
        <div style="display: flex; justify-content: space-between;">
            <div><div class="label-box">SGC</div><div style="font-size: 1.5rem; letter-spacing: 15px;">A V C</div></div>
            <div><div class="label-box">Cargador</div><div style="font-size: 1.5rem; letter-spacing: 15px;">C V A</div></div>
        </div>
        
        <div class="pin-container" style="margin-top: 60px;">
            <div class="pin" data-num="3" id="p3"></div>
            <div class="pin" data-num="4" id="p4"></div>
            <div class="pin" data-num="5" id="p5"></div>
            <div class="pin" data-num="6" id="p6"></div>
            <div style="width: 50px;"></div> <div class="pin" data-num=""></div>
            <div class="pin" data-num="" id="pc"></div>
            <div class="pin" data-num="" id="pv"></div>
            <div class="pin" data-num="" id="pa"></div>
        </div>

        <p style="background: #333; color: white; padding: 10px; border-radius: 5px; font-weight: bold;">
            Conexi√≥n SGC - Cable UTP
        </p>
        <p style="font-size: 0.9rem; color: #666;">Basado en esquema t√©cnico de terminales 3, 4, 5 y 6</p>
    </div>
</div>

<script>
function openTab(id) {
    document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    event.currentTarget.classList.add('active');
}

function calcular() {
    let n = parseInt(document.getElementById('cant').value);
    let areaTotal = n * 52.8;
    let f = n >= 3 ? 0.40 : (n === 2 ? 0.31 : 0.53);
    let cap50 = (((Math.PI * Math.pow(45.3, 2)) / 4) * f);
    
    let html = `<div class="res info">√Årea: ${areaTotal.toFixed(1)} mm¬≤</div>`;
    if (areaTotal > cap50) {
        html += `<div class="res falla">60 CONDUCTORES: SOBRECARGADO ‚ùå<br>Excede capacidad m√°xima de ducto 50mm</div>`;
    } else {
        html += `<div class="res ok">CUMPLE ‚úÖ</div>`;
    }
    document.getElementById('out').innerHTML = html;
}
</script>
</body>
</html>
