<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora RIC & Esquema SGC</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 10px; background-color: #f0f4f8; color: #333; }
        .container { max-width: 600px; margin: auto; }
        .tabs { display: flex; margin-bottom: 20px; gap: 10px; }
        .tab-btn { flex: 1; padding: 12px; border: none; border-radius: 8px; cursor: pointer; background: #cbd5e1; font-weight: bold; }
        .tab-btn.active { background: #3498db; color: white; }
        .content { display: none; }
        .content.active { display: block; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 20px; }
        h2 { color: #2c3e50; border-bottom: 2px solid #eee; padding-bottom: 10px; margin-top: 0; }
        label { display: block; margin: 15px 0 5px; font-weight: bold; }
        input, select { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        button.main-btn { background: #3498db; color: white; padding: 15px; border: none; width: 100%; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .res { margin-top: 15px; padding: 15px; border-radius: 8px; font-weight: bold; border-left: 6px solid; }
        .recomendado { background: #d4edda; color: #155724; border-color: #28a745; }
        .excesivo { background: #e7f3ff; color: #004085; border-color: #007bff; }
        .falla { background: #f8d7da; color: #721c24; border-color: #dc3545; }
        .esquema-box { background: white; padding: 20px; border-radius: 12px; text-align: center; border: 2px solid #333; }
    </style>
</head>
<body>

<div class="container">
    <div class="tabs">
        <button class="tab-btn active" onclick="openTab(event, 'calc')">Calculadoras</button>
        <button class="tab-btn" onclick="openTab(event, 'esquema')">Esquema SGC</button>
    </div>

    <div id="calc" class="content active">
        <div class="card">
            <h2>üìè Ca√≠da de Tensi√≥n (RIC 04)</h2>
            <label>Distancia (m):</label> <input type="number" id="dist" value="10">
            <label>Corriente (A):</label> <input type="number" id="amp" value="16">
            <label>Secci√≥n (mm¬≤):</label> <input type="number" id="sec" value="6">
            <button class="main-btn" onclick="calcCaida()">CALCULAR</button>
            <div id="outCaida"></div>
        </div>
        <div class="card">
            <h2>üï≥Ô∏è Ductos EMT (RIC 07)</h2>
            <label>Cable RVK:</label>
            <select id="cable">
                <option value="52.8">6mm¬≤</option>
                <option value="81.7">10mm¬≤</option>
                <option value="109.4">16mm¬≤</option>
            </select>
            <label>Cantidad:</label> <input type="number" id="cant" value="1">
            <button class="main-btn" style="background:#27ae60" onclick="calcDuctos()">ANALIZAR</button>
            <div id="outDucto"></div>
        </div>
    </div>

    <div id="esquema" class="content">
        <div class="esquema-box">
            <h2>Conexi√≥n SGC - Cargador</h2>
            <svg viewBox="0 0 400 280" xmlns="http://www.w3.org/2000/svg">
                <text x="50" y="30" font-size="18" font-weight="bold">S G C</text>
                <text x="250" y="30" font-size="18" font-weight="bold">Cargador</text>
                
                <text x="32" y="85" font-size="12">3</text>
                <text x="72" y="85" font-size="12">4</text>
                <text x="112" y="85" font-size="12">5</text>
                <text x="152" y="85" font-size="12">6</text>
                <circle cx="35" cy="100" r="6" fill="#e74c3c"/> <circle cx="75" cy="100" r="6" fill="black"/>
                <circle cx="115" cy="100" r="6" fill="#e74c3c"/> <circle cx="155" cy="100" r="6" fill="black"/>

                <circle cx="250" cy="100" r="6" fill="#bdc3c7"/> <circle cx="290" cy="100" r="6" fill="black"/>
                <circle cx="330" cy="100" r="6" fill="black"/>
                <circle cx="370" cy="100" r="6" fill="black"/>

                <path d="M 35 100 L 35 130 L 115 130 L 115 100" stroke="#e74c3c" fill="none" stroke-width="3"/>
                <path d="M 155 106 L 155 160 L 290 160 L 290 106" stroke="black" fill="none" stroke-width="2"/>
                <path d="M 115 130 L 115 200 L 330 200 L 330 106" stroke="black" fill="none" stroke-width="2"/>
                <path d="M 75 106 L 75 240 L 370 240 L 370 106" stroke="black" fill="none" stroke-width="2"/>
            </svg>
            <p style="font-size: 14px; text-align: left; padding: 10px;">
                <span style="color:#e74c3c">‚óè</span> Puente f√≠sico entre Pin 3 y Pin 5.<br>
                <span style="color:#bdc3c7">‚óè</span> Pin 1 del Cargador sin conexi√≥n.
            </p>
        </div>
    </div>
</div>

<script>
    function openTab(evt, tabName) {
        var i, content, tablinks;
        content = document.getElementsByClassName("content");
        for (i = 0; i < content.length; i++) { content[i].classList.remove("active"); }
        tablinks = document.getElementsByClassName("tab-btn");
        for (i = 0; i < tablinks.length; i++) { tablinks[i].classList.remove("active"); }
        document.getElementById(tabName).classList.add("active");
        evt.currentTarget.classList.add("active");
    }

    function calcCaida() {
        let l = parseFloat(document.getElementById('dist').value);
        let i = parseFloat(document.getElementById('amp').value);
        let s = parseFloat(document.getElementById('sec').value);
        let dv = (2 * l * i * 0.018) / s;
        let porc = (dv / 220) * 100;
        let clase = porc <= 3 ? 'recomendado' : 'falla';
        document.getElementById('outCaida').innerHTML = `<div class="res ${clase}">P√©rdida: ${dv.toFixed(2)}V (${porc.toFixed(2)}%)<br>${porc <= 3 ? 'DENTRO DE NORMA ‚úÖ' : 'EXCEDE 3% ‚ùå'}</div>`;
    }

    function calcDuctos() {
        let areaU = parseFloat(document.getElementById('cable').value);
        let n = parseInt(document.getElementById('cant').value);
        let areaT = (areaU * n);
        let f = n === 1 ? 0.53 : (n === 2 ? 0.31 : 0.40);
        let ductos = [{n:"32mm", d:28.4}, {n:"40mm", d:35.5}, {n:"50mm", d:45.3}];
        let html = `<div class="res" style="background:#fff3cd">√Årea Requerida: ${areaT.toFixed(1)}mm¬≤</div>`;
        let yaRec = false;
        ductos.forEach(t => {
            let cap = ((Math.PI * Math.pow(t.d, 2)) / 4) * f;
            if (cap >= areaT) {
                if (!yaRec) { html += `<div class="res recomendado">${t.n}: RECOMENDADO ‚úÖ</div>`; yaRec = true; }
                else { html += `<div class="res excesivo">${t.n}: EXCESIVO üîµ</div>`; }
            } else { html += `<div class="res falla">${t.n}: SOBRECARGADO ‚ùå</div>`; }
        });
        document.getElementById('outDucto').innerHTML = html;
    }
</script>
</body>
</html>
