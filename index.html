<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora RIC & Biblioteca IRVE</title>
    <style>
        :root { --primary: #3498db; --success: #27ae60; --danger: #e74c3c; --bg: #f0f4f8; }
        body { font-family: 'Segoe UI', sans-serif; padding: 10px; background-color: var(--bg); color: #333; margin: 0; }
        .container { max-width: 700px; margin: auto; }
        
        /* Sistema de Pesta√±as */
        .tabs { display: flex; margin-bottom: 20px; gap: 5px; overflow-x: auto; }
        .tab-btn { flex: 1; padding: 12px; border: none; border-radius: 8px; cursor: pointer; background: #cbd5e1; font-weight: bold; white-space: nowrap; transition: 0.3s; }
        .tab-btn.active { background: var(--primary); color: white; }
        .content { display: none; padding-top: 10px; }
        .content.active { display: block; }

        /* Tarjetas y UI */
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 20px; border-top: 4px solid var(--primary); }
        h2 { color: #2c3e50; border-bottom: 2px solid #eee; padding-bottom: 10px; margin-top: 0; font-size: 1.2rem; }
        label { display: block; margin: 15px 0 5px; font-weight: bold; font-size: 14px; }
        input, select { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ccd1d9; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        
        .main-btn { background: var(--primary); color: white; padding: 15px; border: none; width: 100%; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; }
        .res { margin-top: 15px; padding: 15px; border-radius: 8px; font-weight: bold; border-left: 6px solid; }
        .recomendado { background: #d4edda; color: #155724; border-color: var(--success); }
        .excesivo { background: #e7f3ff; color: #004085; border-color: var(--primary); }
        .falla { background: #fef2f2; color: #991b1b; border-color: var(--danger); }
        .info-area { background: #fff3cd; color: #856404; border-color: #ffeeba; }

        /* Esquema SVG */
        .esquema-box { background: white; padding: 20px; border-radius: 12px; text-align: center; border: 2px solid #333; }
        
        /* Visor PDF */
        .pdf-viewer { width: 100%; height: 75vh; border: 1px solid #ccc; border-radius: 8px; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="tabs">
        <button class="tab-btn active" onclick="openTab(event, 'calc')">Calculadoras</button>
        <button class="tab-btn" onclick="openTab(event, 'esquema')">Esquema SGC</button>
        <button class="tab-btn" onclick="openTab(event, 'normativa')">Normativa RIC</button>
    </div>

    <div id="calc" class="content active">
        <div class="card">
            <h2>üìè Ca√≠da de Tensi√≥n (RIC 04)</h2>
            <label>Distancia del tramo (m):</label> 
            <input type="number" id="dist" value="10">
            <label>Corriente de carga (A):</label> 
            <input type="number" id="amp" value="16">
            <label>Secci√≥n conductor (mm¬≤):</label> 
            <input type="number" id="sec" value="6">
            <button class="main-btn" onclick="calcCaida()">CALCULAR CA√çDA</button>
            <div id="outCaida"></div>
        </div>

        <div class="card">
            <h2>üï≥Ô∏è Ductos EMT (RIC 07)</h2>
            <label>Cable RVK:</label>
            <select id="cable">
                <option value="52.8">6mm¬≤ (√ò 8.2mm)</option>
                <option value="81.7">10mm¬≤ (√ò 10.2mm)</option>
                <option value="109.4">16mm¬≤ (√ò 11.8mm)</option>
            </select>
            <label>Cantidad de cables:</label> 
            <input type="number" id="cant" value="1">
            <label><input type="checkbox" id="utp"> ¬øIncluir cable UTP Cat6? (+32mm¬≤)</label>
            <button class="main-btn" style="background:var(--success)" onclick="calcDuctos()">ANALIZAR DUCTOS</button>
            <div id="outDucto"></div>
        </div>
    </div>

    <div id="esquema" class="content">
        <div class="esquema-box">
            <h2>Conexi√≥n SGC - Cargador</h2>
            <svg viewBox="0 0 400 280" xmlns="http://www.w3.org/2000/svg">
                <text x="50" y="30" font-size="18" font-weight="bold">S G C</text>
                <text x="250" y="30" font-size="18" font-weight="bold">Cargador</text>
                
                <text x="32" y="85" font-size="12">3</text>
                <text x="72" y="85" font-size="12">4</text>
                <text x="112" y="85" font-size="12">5</text>
                <text x="152" y="85" font-size="12">6</text>
                
                <circle cx="35" cy="100" r="6" fill="#2ecc71"/> <circle cx="75" cy="100" r="6" fill="#3498db"/> <circle cx="115" cy="100" r="6" fill="#2ecc71"/> <circle cx="155" cy="100" r="6" fill="#8b4513"/> <circle cx="250" cy="100" r="6" fill="#bdc3c7"/> <circle cx="290" cy="100" r="6" fill="#8b4513"/> <circle cx="330" cy="100" r="6" fill="#2ecc71"/> <circle cx="370" cy="100" r="6" fill="#3498db"/> <path d="M 35 100 L 35 130 L 115 130 L 115 100" stroke="#2ecc71" fill="none" stroke-width="3"/>
                <path d="M 155 106 L 155 160 L 290 160 L 290 106" stroke="#8b4513" fill="none" stroke-width="2"/>
                <path d="M 115 130 L 115 200 L 330 200 L 330 106" stroke="#2ecc71" fill="none" stroke-width="2"/>
                <path d="M 75 106 L 75 240 L 370 240 L 370 106" stroke="#3498db" fill="none" stroke-width="2"/>
            </svg>
            <div style="font-size: 14px; text-align: left; margin-top: 10px;">
                <span style="color:#2ecc71">‚óè</span> <b>Verde:</b> Puente Pin 3-5 (SGC).<br>
                <span style="color:#3498db">‚óè</span> <b>Azul:</b> Pin 4 (SGC).<br>
                <span style="color:#8b4513">‚óè</span> <b>Caf√©:</b> Pin 6 (SGC).<br>
                <span style="color:#bdc3c7">‚óè</span> Pin 1 Cargador: Sin conexi√≥n (Gris).
            </div>
        </div>
    </div>

    <div id="normativa" class="content">
        <div class="card">
            <h2>üìö Biblioteca Pliegos RIC</h2>
            <select id="selectRIC" onchange="loadPDF(this.value)">
                <option value="">-- Seleccionar Pliego --</option>
                <option value="RIC02.pdf">RIC 02: Tableros</option>
                <option value="RIC03.pdf">RIC 03: Alimentadores</option>
                <option value="RIC04.pdf">RIC 04: Canalizaciones</option>
                <option value="RIC15.1.pdf">RIC 15.1: Infraestructura Carga VE</option>
                <option value="RIC19.pdf">RIC 19: Puesta en Servicio</option>
            </select>
            <iframe id="pdfFrame" class="pdf-viewer" src=""></iframe>
        </div>
    </div>
</div>

<script>
    function openTab(evt, tabName) {
        var i, content, tablinks;
        content = document.getElementsByClassName("content");
        for (i = 0; i < content.length; i++) { content[i].classList.remove("active"); }
        tablinks = document.getElementsByClassName("tab-btn");
        for (i = 0; i < tablinks.length; i++) { tablinks[i].classList.remove("active"); }
        document.getElementById(tabName).classList.add("active");
        evt.currentTarget.classList.add("active");
    }

    function loadPDF(file) {
        if(file) document.getElementById('pdfFrame').src = file;
    }

    function calcCaida() {
        let l = parseFloat(document.getElementById('dist').value);
        let i = parseFloat(document.getElementById('amp').value);
        let s = parseFloat(document.getElementById('sec').value);
        let dv = (2 * l * i * 0.018) / s;
        let p = (dv / 220) * 100;
        let clase = p <= 3 ? 'recomendado' : 'falla';
        document.getElementById('outCaida').innerHTML = `<div class="res ${clase}">P√©rdida: ${dv.toFixed(2)}V (${p.toFixed(2)}%)<br>${p<=3?'CUMPLE ‚úÖ':'EXCEDE 3% ‚ùå'}</div>`;
    }

    function calcDuctos() {
        let areaU = parseFloat(document.getElementById('cable').value);
        let n = parseInt(document.getElementById('cant').value);
        let utp = document.getElementById('utp').checked;
        let areaT = (areaU * n) + (utp ? 32 : 0);
        let cond = n + (utp ? 1 : 0);
        let f = cond === 1 ? 0.53 : (cond === 2 ? 0.31 : 0.40);
        
        let ductos = [{n:"32mm", d:28.4}, {n:"40mm", d:35.5}, {n:"50mm", d:45.3}];
        let html = `<div class="res info-area">√Årea Requerida: ${areaT.toFixed(1)}mm¬≤ | L√≠mite: ${f*100}%</div>`;
        let yaRec = false;

        ductos.forEach(t => {
            let cap = ((Math.PI * Math.pow(t.d, 2)) / 4) * f;
            if (cap >= areaT) {
                if (!yaRec) { html += `<div class="res recomendado">${t.n}: RECOMENDADO ‚úÖ</div>`; yaRec = true; }
                else { html += `<div class="res excesivo">${t.n}: EXCESIVO üîµ</div>`; }
            } else { html += `<div class="res falla">${t.n}: SOBRECARGADO ‚ùå<br><small>Capacidad: ${cap.toFixed(1)}mm¬≤</small></div>`; }
        });
        document.getElementById('outDucto').innerHTML = html;
    }
</script>
</body>
</html>
